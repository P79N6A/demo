<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Language" content="zh-cn" />
		<script type="text/javascript" src="JSON-handle/js/jh.js"></script>
		<title> Setting JSON-handle </title>
		<style type="text/css">
			body {background-color:#f3f3ff;margin:0;@box-shadow:2px 2px 22px #fff inset;padding:5px;color:#555;}
			.unit {display:block;margin:1em 0;}
			#open {margin:1em 0;}
			fieldset {width:160px;border:1px solid #bbb;}
			legend {color:#4c6cdd;}
			.function {text-align:right;}
		</style>
	</head>

	<body>
		<fieldset>
			<legend>Setting</legend>
			<span class="unit"><input type="checkbox" id="able" /><label for="able">enable</label></span>
			<span class="unit"><input type="checkbox" id="defaultShowPanel" /><label for="defaultShowPanel">show panel</label></span>
			<span class="unit"><label for="lang">language:</label><select id="lang">
				<option value="zh-cn" selected="selected">zh-cn</option>
				<option value="zh-tw">zh-tw</option>
				<option value="en">en</option>
			</select></span>
			<button id="ok" type="button">ok</button>
		</fieldset>
		<!-- <div class="function"><button id="open" type="button">run</button></div> -->
		<script type="text/javascript" src="options.js"></script>
		
	</body>
</html>
